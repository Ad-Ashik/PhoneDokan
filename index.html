<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Dhokan</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="my-4">
            <h2 class="text-success text-center">PhoneDokan.com</h2>
        </header>

        <!-- search area -->
        <div class="input-group mb-3 w-75 mx-auto">
            <input id="phone-input" type="text" class="form-control" placeholder="search your phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-success" type="button"
                id="button-search">search</button>
        </div>

        <!-- sengil phone detials -->
        <div id="singil-phone" class="w-50 mx-auto">

        </div>

        <!-- display phone -->

        <div id="display-phone" class="row row-cols-1 row-cols-md-3 g-4 my-3">

        </div>

    </div>


    <!-- js api -->
    <script src="js/api.js"></script>
</body>

</html>
